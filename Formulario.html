<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .form-item {
            margin-bottom: 15px;  /* Puedes ajustar el valor según lo necesites */
        }

        /* Estilo adicional para mejorar el campo de edad */
        #edad {
            width: 200px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="informacion.html" class="nav-link">Información</a>
        <a href="index.html" class="nav-tittle">The Last of Us</a>
        <a href="Formulario.html" class="nav-link active">Formulario</a>
    </nav>

    <div id="Formulario">
        <form action="index.html" method="GET"> 
            <ul>
                <li class="form-item">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" placeholder="Introduzca su nombre" required>
                </li>
    
                <li class="form-item">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="user_email" placeholder="ejemplo@gmail.com" required>
                </li>
    
                <li class="form-item">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="user_age" placeholder="Entre 18 y 99" min="18" max="99" required>
                </li>

                <li class="form-item">
                    <label for="gender">Género:</label>
                    <select id="gender" name="user_gender" required>
                        <option value="" disabled selected>Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </li>
                
                <li class="form-item">
                    <label for="game-preference">Preferencia de juego:</label>
                    <select id="game-preference" name="game_preference" required>
                        <option value="" disabled selected>Selecciona tu preferencia</option>
                        <option value="action">Acción</option>
                        <option value="adventure">Aventura</option>
                        <option value="stealth">Sigilo</option>
                        <option value="survival">Supervivencia</option>
                    </select>
                </li>
    
                <li class="form-item">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="user_comments" rows="4" placeholder="Escribe aquí tus comentarios" required></textarea>
                </li>
    
            </ul>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
