<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="informacion.html" class="nav-link">Información</a>
        <a href="index.html" class="nav-tittle">The Last of Us</a>
        <a href="Formulario.html" class="nav-link active">Formulario</a>
    </nav>

    <div id="Formulario">
        <form action="index.html" method="GET"> 
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name" placeholder="Introduzca su nombre" required />
                </li>
    
                <li>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="user_email" placeholder="ejemplo@gmail.com" required />
                </li>
    
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="user_age" placeholder="Entre 18 y 99" min="18" max="99" required />
                </li>
            </ul>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
